<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      background-color: #3b3f58; /* dark blue-ish background */
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .parent {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
      background-color: #f8f8f8; /* whitish block */
      padding: 20px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    header {
        text-align: center;
        font-size: large;
        font-weight: 800;
        color: #f8f8f8;
    }

    .game-container button {
      width: 80px;
      height: 80px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      background-color: #ffffff;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.2s;
    }

    .game-container button:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
 <div class="parent">
     <div class="game-container">
         <button id="1"></button>
         <button id="2"></button>
         <button id="3"></button>
         <button id="4"></button>
         <button id="5"></button>
         <button id="6"></button>
         <button id="7"></button>
         <button id="8"></button>
         <button id="9"></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
